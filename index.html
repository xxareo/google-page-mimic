<!DOCTYPE html>

<html>
<head>
    <title>
        Google
    </title>

</head>
<body>
    <!-- header links -->
<div id="header">
    <div id="lefttext" style="float: left;">
        <a href="https://about.google/" style="vertical-align: middle;">About</a>
        <a href="https://store.google.com/US" style="vertical-align: middle;">Store</a>      
    </div>

    <div id="righttext" style="text-align: right; float: right;">
        <a href="https://mail.google.com/mail/" >Gmail</a>
        <a href="https://www.google.com/imghp" style="padding-right: 12px;">Images</a>

        
            <a href="https://www.google.com/intl/en/about/products" aria-expanded="false" role="button" tabindex="0" 
            data-eqid="0click" style="background-image: url('https://web.archive.org/web/20191201000239im_/https://ssl.gstatic.com/gb/images/i1_1967ca6a.png');

            display: inline-block; outline: none; vertical-align: middle; border-radius: 2px; box-sizing: border-box; height: 30px; width: 30px;"></a>
        

        <a id="signin" href="https://accounts.google.com/ServiceLogin">Sign in</a>
    </div>
    

</div>
    
    <!-- The logo with top padding-->
    <div style="padding: 132px 0 30px 0;">
        <center>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </center> 
    </div>

    <!-- The search bar -->
    <div class="searchbar">
        <div class="innerSB">
            <div class="searchicon">
                <style>.searchicon2{margin:auto;color:#9AA0A6;height:20px;width:20px;margin-top:10px}</style>
                <div class="searchicon2"><span class="searchicondetails"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
                </div>
            </div>
            <div class="search">
                <style>.search{background-color:transparent;border:none;margin:0;padding:0;color:rgba(0,0,0,.87);word-wrap:break-word;outline:none;display:flex;flex:100%;-webkit-tap-highlight-color:transparent;margin-top:-37px}.search{margin-top:-65px;}.search{display:flex;flex:1;flex-wrap:wrap}.search{color:transparent;flex:100%;white-space:pre}.search span{background:url("/web/20191130234759im_/https://www.google.com/images/experiments/wavy-underline.png") repeat-x scroll 0 100% transparent;padding:0 10px 10px 0;}</style>
                <div class="searchstyle">
                
                    <input type="text" id="search1" name="search" requiredminlength="1" maxlength="2048" size="60">
                    
                </div>
            </div>
            
        </div>
    </div>

    <!-- The google search and I'm feeling lucky buttons -->
    <div style="padding-top: 30px;">
        <center>
            
            <input class="buttonGS" value="Google Search" aria-label="Google Search" type="submit" data-ved="0ahUKEwjP97vPj5PmAhWRhJ4KHUKtAG8Q4dUDCAw">
            
                
            <input class="buttonIFL" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit" data-ved="0ahUKEwjP97vPj5PmAhWRhJ4KHUKtAG8QnRsIDQ">
            

        </center>

        <!-- footer links -->
<div id="footer">
